<div class="update-profile" style="display: none">
  <button id="back-to-menu" class="back-button">‚Üê Back to Menu</button>


  <form id="update-profile-form" enctype="multipart/form-data" class="profile-form">
    
   <div class="profile-image-wrapper">
  <label for="user-profile-image" class="profile-photo-container">
    <img id="current-profile-image" src="/uploads/default-avatar.png" alt="Profile Image" class="profile-photo" />
    <span class="edit-icon">&#9998;</span> <!-- Pencil icon -->
  </label>

  <input type="file" id="user-profile-image" name="profilePhoto" accept="image/*" style="display: none;" />
  <p id="no-profile-image-text" style="display: none;">No image uploaded yet.</p>
</div>

    <div class="input-group">
      <label for="pro-first-name" class="form-label">First Name</label>
      <input type="text" id="pro-first-name" name="firstName" class="form-input" required />
    </div>

    <div class="input-group">
      <label for="pro-last-name" class="form-label">Last Name</label>
      <input type="text" id="pro-last-name" name="lastName" class="form-input" required />
    </div>

    <div class="input-group">
      <label for="pro-signup-email" class="form-label">Email</label>
      <input type="email" id="pro-signup-email" name="email" class="form-input" required />
    </div>

    <div class="input-group">
      <label for="update-phone-number" class="form-label">Phone Number</label>
      <input type="text" id="update-phone-number" name="phone" class="form-input" required />
    </div>

    <button type="submit" class="auth-button update-button">Update</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const path = window.location.pathname.split("/").pop(); // get current page like 'calendar.html'
    const tabLinks = document.querySelectorAll(".tab-item");

    tabLinks.forEach(link => {
      const href = link.getAttribute("href");
      if (href === path) {
        link.classList.add("active");
      }
    });
  });
</script>


 <!--Log-in Popup  -->
<section id="popup-login" class="popup-add-business" style="display: none;">
    <div class="business-section-header">
      <div class="spacer"></div>
      <h2 class="section-title">Login</h2>
      <button type="button" onclick="closeLoginPopup()" style="float:right; border:none; background:none; font-size:18px;">&times;</button>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label><br>
        <input type="email" id="login-email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label><br>
        <input type="password" id="login-password" required placeholder="Enter your password" />
      </div>


      <div class="button-center-wrapper">
        <button type="submit" class="add-business-button">Log In</button>
      </div>
    </form>
  </section>

  <div id="popup-overlay" class="popup-overlay" style="display: none;"></div>

<div id="popup-overlay" style="
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0,0,0,0.5);
  z-index: 999;
  backdrop-filter: blur(4px);
"></div>
