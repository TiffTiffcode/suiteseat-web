<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appoitnment Test </title>
    <link rel="stylesheet" href="/qassets/css/1appointmenttest.css">

</head>
<body>
  <header class="header">
    <section class="header-group-container">
      <div class="group left-group">Suite Seat</div>
   <div class="group right-group" id="login-container">
  <button id="open-login-popup-btn">Login</button>
  <span id="login-status-text">Not logged in</span>
  <button id="logout-btn" style="display: none;">Logout</button>
</div>

    </section>
  </header>


                             <!--Business Dropdown  -->
<main class="page">
  <!-- Business Dropdown -->
  <section class="card">
    <label for="business-dropdown" class="label">Select Business</label>
    <select id="business-dropdown" class="select">
      <option value="">Loading...</option>
    </select>
  </section>

  <!-- Appointments -->
  <section class="card">
    <div class="card-head">
      <h3 class="card-title">My Appointments</h3>
      <div id="appts-status" class="muted">Log in to load appointments</div>
    </div>

    <div id="appts-list" class="appts-grid"></div>
  </section>
</main>

















                          <!--Log-in Popup  -->
<section id="popup-login" class="popup-add-business" style="display: none;">
    <div class="business-section-header">
      <div class="spacer"></div>
      <h2 class="section-title">Login</h2>
      <button type="button" onclick="closeLoginPopup()" style="float:right; border:none; background:none; font-size:18px;">&times;</button>
    </div>

 
 <form id="login-form" action="" onsubmit="return false;">
        <label for="login-email">Email</label><br>
        <input type="email" id="login-email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="login-password">Password</label><br>
        <input type="password" id="login-password" required placeholder="Enter your password" />
      </div>


      <div class="button-center-wrapper">
        <button type="submit" class="add-business-button">Log In</button>
      </div>
    </form>
  </section>

<div id="popup-overlay" class="popup-overlay" style="display:none;"></div>


  
<script src="/qassets/js/1appointmenttest.js"></script>

</body>
</html>
